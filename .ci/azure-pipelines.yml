trigger:
  batch: true
  branches:
    include:
      - develop
      - release

resources:
  repositories:
    - repository: templates
      type: git
      name: LFM.Pipelines

stages:
  - stage: build_nuget
    displayName: Build
    jobs:
      - template: build.yml

  - stage: build_application
    displayName: Build application
    jobs:
      - template: build.yml@templates
        parameters:
          applicationName: lfm-authorization
